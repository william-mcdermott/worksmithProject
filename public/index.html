<!DOCTYPE html>
<html ng-app="changeCalculatorApp" ng-controller="changeCalculatorController" lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.5/angular-route.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./js/controller.js"></script>
  <link rel="stylesheet" href="./style/style.css">
  <title>Change Calculator</title>
</head>
<body>
  <h1>Change Calculator</h1>
  <div class="col-md-6">
    <form ng-submit="calculateChange(amount)">
      <label for="amount">Amount to convert to change:</label>
      <input name="amount" ng-model="amount" type="text">
      <input type="submit">
    </form>
    <p ng-show="invalidInput">Input must be a number</p>
  </div>
  <div class="col-md-6">
    <h3>Quarters: {{change.quarters}}</h3>
    <h3>Dimes: {{change.dimes}}</h3>
    <h3>Nickels: {{change.nickels}}</h3>
    <h3>Pennies: {{change.pennies}}</h3>
  </div>
</body>
</html>
